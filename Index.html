<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        :root {
            --tile-size: 60px;
            --mobile-tile-size: 55px;
            --header-height: 50px;
            --key-height: 55px;
            --key-width: 43px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #121213;
            color: white;
            padding-bottom: 20px; /* Space for mobile keyboards */
            user-select: none;
        }

        /* Header Styles */
        header {
            width: 100%;
            height: var(--header-height);
            border-bottom: 1px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            margin: 0;
        }

        /* Grid Styles */
        #game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            padding: 10px;
            box-sizing: border-box;
            max-width: 350px; /* Max width for the board */
            width: 90%;
            margin: 0 auto;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            justify-content: center;
            height: var(--tile-size);
        }

        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #3a
